<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LearnWithRajAI</title>
  <style>
    html, body { height: 100%; margin: 0; }
    .wrap { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; }
    iframe { width: 100%; height: 100%; border: 0; }
    .fallback { position: absolute; inset: 0; display: none; padding: 20px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif; }
    .card { max-width: 720px; margin: auto; border: 1px solid #e5e7eb; border-radius: 16px; padding: 16px 20px; }
    .title { font-size: 20px; font-weight: 700; margin-bottom: 6px; }
    .p { color: #374151; line-height: 1.5; }
    .btn { display: inline-block; margin-top: 12px; padding: 10px 14px; border: 1px solid #111827; border-radius: 9999px; text-decoration: none; color: #111827; }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe id="app" src="https://ai.studio/apps/drive/150bj6yZ5vwe2tNzmtlBrew54woLQPz1i" allow="clipboard-read; clipboard-write; geolocation *; microphone *; camera *"></iframe>
    <div id="fb" class="fallback">
      <div class="card">
        <div class="title">LearnWithRajAI</div>
        <p class="p">Your browser or the destination site is blocking embedding in an iframe, so we can't keep this GitHub URL while showing the app here.</p>
        <p class="p">Open the app directly:</p>
        <p><a class="btn" href="https://ai.studio/apps/drive/150bj6yZ5vwe2tNzmtlBrew54woLQPz1i">Open LearnWithRajAI</a></p>
      </div>
    </div>
  </div>
  <script>
    // If the iframe is blocked by X-Frame-Options / CSP, some browsers won't fire onload.
    // We'll reveal the fallback message after a short timeout if it looks blocked.
    const fb = document.getElementById('fb');
    const iframe = document.getElementById('app');
    let loaded = false;
    iframe.onload = () => { loaded = true; };
    setTimeout(() => {
      if (!loaded) {
        fb.style.display = 'block';
      }
    }, 2000);
  </script>
</body>
</html>
